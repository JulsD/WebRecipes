<div class="posts-wrapper">
  <masonry>
    <masonry-brick class="post-item"
            *ngFor="let post of posts">
      <div class="post-item-content">
        <h2>{{post.title}}</h2>
        <h3>{{post.deskr}}</h3>
        <p>{{post.text}}</p>
        <div class="comment">
          <label>comment: {{post.comment}}</label>
          <input [(ngModel)]="post.comment" placeholder="comment">
        </div>
        <a [routerLink]="['/post', post.id]">Read More</a>
      </div>
    </masonry-brick>
  </masonry>
</div>
